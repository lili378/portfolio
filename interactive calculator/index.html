<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Calculator Starter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            font-size: 1.2rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #ddd;
        }

        button:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button>C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>


        </div>
    </div>


    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        let currentInput = "";

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                if (value === '=') {
                    try {
                        // Check for division by zero using regex
                        if (/\/0(?!\d)/.test(currentInput)) {
                            display.value = "Do better buddy :(";
                            currentInput = "";
                        } else {
                            currentInput = eval(currentInput);
                            // currentInput = evel(currentInput);
                            display.value = currentInput;
                        }
                    } catch (error) {
                        display.value = "Error";
                        currentInput = "";
                    }
                } else if (value === 'C') {
                    currentInput = "";
                    display.value = "";
                } else {
                    currentInput += value;
                    // display.innerText = currentInput;
                    display.value = currentInput;
                }
            });
        });
    </script>
</body>

</html>
