<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loop Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>🔁 JavaScript Loop Showcase</h1>

    <button id="restartBtn">🔄 Restart All Phases</button>

    <section class="loop-section" id="phase1">
        <h2>🔹 Phase 1: For Loop — Counting</h2>
        <div class="output-box" id="counterBox"></div>
    </section>

    <section class="loop-section" id="phase2">
        <h2>🔹 Phase 2: While Loop — Random Sum</h2>
        <div class="output-box" id="sumBox"></div>
    </section>

    <section class="loop-section" id="phase3">
        <h2>🔹 Phase 3: forEach Loop — Colors</h2>
        <div class="output-box color-display" id="colorBox">Starting...</div>
    </section>

    <script src="script.js"></script>
</body>

</html>
